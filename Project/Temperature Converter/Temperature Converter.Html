<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Temperature Converter.Css">
</head>
<body>

<div class="div">
     <div class="pogi">

     <p>Temperature In:</p>

     <input type="radio" name="g" id="Fahrenheit" class="select">
     
     <b class="se">Fahrenheit</b>

     <input type="radio" name="g" id="Celsius" class="select">
     <b class="se">Celsius</b><br><br>

     <input type="number" name="" id="numberTemp"><br><br>
     <button type="submit" onclick="enter()" id="button">Convert</button><br>

     <center><b id="result"></b></center><br>
     </div>
</div>
<script>
    function enter()
{
    let numberTemp = document.getElementById("numberTemp").value;
    if(document.getElementById("Fahrenheit").checked)
    {
        let Celsius = (5/9) * ( numberTemp - 32 );
        document.getElementById("result").innerHTML = Celsius.toFixed(2)+"&deg;C" ;
    }
    if(document.getElementById("Celsius").checked)
    {
        let Fahrenheit = (9/5 * numberTemp) + 32;
        document.getElementById("result").innerHTML = Fahrenheit.toFixed(2) + "&deg;F";
    }
}
</script>
</body>
</html>
